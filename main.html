<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/基本样式去除表/basecss.css">
    <link rel="stylesheet" href="./lib/font_awesome/css/all.css">
    <link rel="stylesheet" href="./css/mainer.css">
    <link rel="stylesheet" href="./css/left_content.css">
    <link rel="stylesheet" href="./css/right_content.css">
    <link rel="stylesheet" href="./css/header_wapper.css">
    <link rel="stylesheet" href="./css/play_wapper.css">
    <link rel="stylesheet" href="./css/middle_wapper.css">
    <title>Document</title>
</head>

<body>
    
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script src="./javscript/music_play.js"></script>

    <!-- 
        mainer{
            left_content
            right_content
        }
     -->

    <div class="mainer">
        <div class="left_content">
            <!-- 
            left_content{
                left_content_box{
                    logo
                    online_music{
                        online_title
                        online_nav
                    }
                my_music{
                    my_title
                    my_nav
                    }
                }
            -->
            <div class="left_content_box">
                <div class="logo"></div>
                <div class="online_music">
                    <div class="online_title">在线音乐</div>
                    <ul class="online_nav">
                        <li>
                            <a href="#">
                                <i class="fas fa-music"></i>
                                <span>音乐馆</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-video"></i>
                                <span>视频</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-wifi"></i>
                                <span>电台</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="my_music">
                    <div class="my_title">我的音乐</div>
                    <ul class=my_nav>
                        <li>
                            <a href="">
                                <i class="fas fa-tv"></i>
                                <span>本地和下载</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-history"></i>
                                <span>最近播放</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-list"></i>
                                <span>试听列表</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--  -->
        </div>

        <div class="right_content">
            <!-- 
                right_content{
                    header_wapper
                    middle_wapper
                    play_wapper
                }
             -->
            <div class="header_wapper">
                <!-- 
                    header_wapper{
                        btn_nav{
                            back_btn
                            front_btn
                        }
                        search_wapper{
                            search_form{
                                search_text
                                search_btn
                            }
                        }
                        listen_btn

                        user_nav{
                            user_img
                            user_message
                        }
                        line
                        obtion_nav{
                            min_btn
                            max_btn
                            close_btn
                        }
                    }
                 -->
                <div class="btn_nav">
                    <a href="">
                        <div class="back_btn">
                            <i class="fas fa-angle-left"></i>
                        </div>
                    </a>
                    <a href="">
                        <div class="front_btn">
                            <i class="fas fa-angle-right"></i>
                        </div>
                    </a>
                </div>
                <div class="search_wapper">
                    <form action="" class="search_form">
                        <input type="text" class="search_text" name='search_text' placeholder="搜索音乐">
                        <button type="submit" class="search_btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

                <a href="">
                    <div class="listen_btn">
                        <span class="fas fa-music"></span>
                    </div>
                </a>
                <a href="">
                    <div class="user_nav">
                        <div class="user_img"></div>
                        <div class="user_message">
                            <i>兴趣使然音乐客</i>
                        </div>
                    </div>
                </a>
                <i class="line"></i>

                <ul class="obtion_nav">
                    <a href="">
                        <li class="fas fa-minus"></li>
                    </a>
                    <a href="">
                        <li class="fas fa-expand"></li>
                    </a>
                    <a href="">
                        <li class="close_btn">X</li>
                    </a>
                </ul>

                <!--  -->
            </div>
            <div class="middle_wapper">
                <h1>最近播放</h1>
                <h3>歌曲000</h3>
                <div class="operate_box">
                    <a href="" class="radiu_box">
                        <div class="play_all">
                            <i class="fas fa-play"></i>
                            <span>播放全部</span>
                        </div>
                    </a>
                    <a href="" class="radiu_box">
                        <div class="remove_all">
                            <i class="fas fa-list"></i>
                            <span>批量操作</span>
                        </div>
                    </a>
                </div>
                <table class="song_table">
                    <tr>
                        <td>歌名</td>
                        <td>歌手</td>
                        <td>专辑</td>
                    </tr>
                    <tr class="song">
                        <td>踏雪</td>
                        <td>等什麽君</td>
                        <td>踏雪</td>
                    </tr>
                    <tr class="song1">
                        <td>隊長</td>
                        <td>哪裏都是你</td>
                        <td>隊長</td>
                    </tr>
                    <tr class="song2">
                        <td>紀念</td>
                        <td>雷雨心</td>
                        <td>紀念</td>
                    </tr>
                </table>
            </div>
            <div class="play_wapper">
                <!-- 
                    play_wapper{
                        line_time_going
                        music_box{
                            music_img
                            music_wapper{
                                 music_message{
                                    music_mes{
                                        music_name
                                        singer_name
                                    }
                                    vip_logo
                                    mv_btn
                                }
                                operate_nav{
                                add_fav
                                download
                                }
                            }
                            
                        }
                        play_box{
                            play_style
                            play_lastone
                            play_btn
                            play_nextone
                            voice
                        }
                        time_going
                        word_expose
                        music_list{
                            list_icon
                            list_number
                        }
                    }
                 -->
                <div class="line_time_going"></div>
                <div class="flex_box">
                    <div class="music_box">
                        <div class="music_img"></div>
                        <div class="music_wapper">
                            <div class="music_message">
                                <div class="music_mes">
                                    <i class="music_name">default_name</i>
                                    <i class="singer_name">-singer_name</i>
                                </div>
                                <div class="vip_logo"></div>
                                <a href="">
                                    <i class="fas fa-film"></i>
                                </a>
                            </div>
                            <div class="operate_nav">
                                <i class="add_fav fas fa-heart"></i>
                                <i class="download fas fa-download"></i>
                            </div>
                        </div>
                    </div>
                    <ul class="play_box">
                        <a href="">
                            <li class="play_style fas fa-random"></li>
                        </a>
                        <a href="javascript:void(0);" onclick="music_pre();" class = "pre_btn">
                            <li class="play_lastone fas fa-backward"></li>
                        </a>

                        <a href="javascript:void(0);" onclick="music_play();" class = "play_btn">
                            <li id=change1 class="play_btn fas fa-play"></li>
                        </a>
                        <a href="javascript:void(0);" onclick="music_next();" class="next_btn">
                            <li class="play_nextone fas fa-forward"></li>
                        </a>
                        <a href="">
                            <li class="voice fa fa-volume-up"></li>
                        </a>
                    </ul>

                    <div class="time_going">
                        <span>00:00/00:00</span>
                    </div>
                    <div class="word_expose">
                        <a href="">
                            词
                        </a>
                    </div>
                    <div class="music_list">
                        <a href="">
                            <span class="list_icon fas fa-list"></span>
                            <span class="list_number">0</span>
                        </a>
                    </div>

                    <audio src="./lib/source/music/记念.mp3" id="music_audio"></audio>

                </div>

                <!--  -->
            </div>
            <!--  -->
        </div>
    </div>
</body>

</html>
